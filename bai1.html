<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css" media="screen">
        .user_item {
            color: green;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <ul id="target">

    </ul>
    <script>
        var users = [
            { id: 1, name: "James Smith", gender: 1 },
            { id: 2, name: "Isla Brown", gender: 2 },
            { id: 3, name: "Amelia Davies", gender: 2 },
            { id: 4, name: "Jacob Evans", gender: 1 }
        ];
        var target = document.querySelector("#target");

        var userListItems = users.map(function(user) {
            const li = document.createElement('li');
            li.textContent = user.name;
            if (user.gender === 1) {
                li.classList.add('user_item', 'male');
            } else if (user.gender === 2) {
                li.classList.add('user_item', 'female');
            }

            li.addEventListener('click', function() {
                alert('User ID: ' + user.id + '\nName: ' + user.name);
            });

            return li;
        });

        target.append(...userListItems);
    </script>
</body>

</html>
